    <script>
        function getRandomDog() {
            $.ajax({
                url: 'https://dog.ceo/api/breeds/image/random',
                method: 'GET',
                success: function(response) {
                    var imageUrl = response.message;
                    document.getElementById('dogImage').src = imageUrl;
                },
                error: function(error) {
                    console.log(error);
                }
            });
        }
    </script>
